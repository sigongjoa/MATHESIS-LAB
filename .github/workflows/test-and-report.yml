name: Test & Report Generation
# Latest fixes: Added Python cache for E2E, explicit artifact paths, requirements.txt

# Trigger on push and pull requests
on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-backend:
    name: Backend Tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/backend/requirements.txt'

      - name: Create virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Create GCP credentials file
        env:
          GCP_KEY_BASE64: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY_BASE64 }}
        run: |
          if [ -n "$GCP_KEY_BASE64" ]; then
            mkdir -p backend/config
            echo "$GCP_KEY_BASE64" | base64 -d > backend/config/credentials.json
            # Verify file was created
            if [ -f backend/config/credentials.json ]; then
              echo "âœ… GCP credentials file created successfully"
              # Verify it's valid JSON (don't print contents for security)
              if python -m json.tool backend/config/credentials.json > /dev/null 2>&1; then
                echo "âœ… GCP credentials file is valid JSON"
              else
                echo "âŒ GCP credentials file is invalid JSON"
                exit 1
              fi
            else
              echo "âŒ Failed to create GCP credentials file"
              exit 1
            fi
          else
            echo "âš ï¸  GCP_SERVICE_ACCOUNT_KEY_BASE64 secret not set - skipping GCP features"
          fi

      - name: Run backend tests
        run: |
          source .venv/bin/activate
          PYTHONPATH=${{ github.workspace }} pytest backend/tests/ -v --tb=short --junit-xml=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: test-results.xml

  test-frontend:
    name: Frontend Tests (npm/vitest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: MATHESIS-LAB_FRONT
        run: npm ci

      - name: Run frontend tests
        working-directory: MATHESIS-LAB_FRONT
        run: npm test -- --run --coverage
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: MATHESIS-LAB_FRONT/coverage
        continue-on-error: true

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/backend/requirements.txt'

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Create GCP credentials file
        env:
          GCP_KEY_BASE64: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY_BASE64 }}
        run: |
          if [ -n "$GCP_KEY_BASE64" ]; then
            mkdir -p backend/config
            echo "$GCP_KEY_BASE64" | base64 -d > backend/config/credentials.json
            # Verify file was created
            if [ -f backend/config/credentials.json ]; then
              echo "âœ… GCP credentials file created successfully"
              # Verify it's valid JSON (don't print contents for security)
              if python -m json.tool backend/config/credentials.json > /dev/null 2>&1; then
                echo "âœ… GCP credentials file is valid JSON"
              else
                echo "âŒ GCP credentials file is invalid JSON"
                exit 1
              fi
            else
              echo "âŒ Failed to create GCP credentials file"
              exit 1
            fi
          else
            echo "âš ï¸  GCP_SERVICE_ACCOUNT_KEY_BASE64 secret not set - skipping GCP features"
          fi

      - name: Install frontend dependencies
        working-directory: MATHESIS-LAB_FRONT
        run: npm ci

      - name: Install Playwright browsers
        working-directory: MATHESIS-LAB_FRONT
        run: npx playwright install --with-deps

      - name: Start backend server
        run: |
          source .venv/bin/activate
          python -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run E2E tests
        working-directory: MATHESIS-LAB_FRONT
        run: npx playwright test e2e/ --reporter=html
        continue-on-error: true

      - name: Upload E2E test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: MATHESIS-LAB_FRONT/playwright-report

      - name: Upload E2E screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: MATHESIS-LAB_FRONT/e2e-screenshots

  generate-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [ test-backend, test-frontend, test-e2e ]
    if: always()
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/backend/requirements.txt'

      - name: Create virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install weasyprint markdown pillow

      - name: Create GCP credentials file
        env:
          GCP_KEY_BASE64: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY_BASE64 }}
        run: |
          if [ -n "$GCP_KEY_BASE64" ]; then
            mkdir -p backend/config
            echo "$GCP_KEY_BASE64" | base64 -d > backend/config/credentials.json
            # Verify file was created
            if [ -f backend/config/credentials.json ]; then
              echo "âœ… GCP credentials file created successfully"
              # Verify it's valid JSON (don't print contents for security)
              if python -m json.tool backend/config/credentials.json > /dev/null 2>&1; then
                echo "âœ… GCP credentials file is valid JSON"
              else
                echo "âŒ GCP credentials file is invalid JSON"
                exit 1
              fi
            else
              echo "âŒ Failed to create GCP credentials file"
              exit 1
            fi
          else
            echo "âš ï¸  GCP_SERVICE_ACCOUNT_KEY_BASE64 secret not set - skipping GCP features"
          fi

      - name: Download backend test results
        uses: actions/download-artifact@v4
        with:
          name: backend-test-results
          path: .
        continue-on-error: true

      - name: Download E2E screenshots
        uses: actions/download-artifact@v4
        with:
          name: e2e-screenshots
          path: MATHESIS-LAB_FRONT/e2e-screenshots
        continue-on-error: true

      - name: Create test_reports directory
        run: |
          mkdir -p test_reports
          echo "âœ… test_reports directory created"

      - name: Generate comprehensive test report
        run: |
          source .venv/bin/activate
          python tools/test_report_generator.py --title "CI/CD Automated Test Report"
        continue-on-error: true

      - name: Generate GitHub Pages index
        run: |
          source .venv/bin/activate
          python tools/generate_pages_index.py
        continue-on-error: true

      - name: Upload test report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test_reports/
        continue-on-error: true

      - name: Deploy test report to GitHub Pages
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Create or checkout gh-pages branch
          git fetch origin gh-pages --quiet 2>/dev/null || echo "gh-pages branch doesn't exist yet"
          git checkout gh-pages --quiet 2>/dev/null || git checkout --orphan gh-pages

          # Copy test reports to reports directory
          mkdir -p reports/${{ github.run_number }}
          cp -r test_reports/* reports/${{ github.run_number }}/

          # Also copy index.html to root
          if [ -f test_reports/index.html ]; then
            cp test_reports/index.html .
          fi

          # Add and commit
          git add -A
          git commit -m "docs: Deploy test report from run #${{ github.run_number }}" --quiet || echo "No changes to commit"

          # Push to gh-pages
          git push origin gh-pages -q

          echo "âœ… Test report deployed to GitHub Pages"
          echo "ðŸ“Š View at: https://sigongjoa.github.io/MATHESIS-LAB/reports/${{ github.run_number }}/"
        continue-on-error: true

      - name: Comment PR with test summary and GitHub Pages link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find the latest test report
            const reportDir = './test_reports';
            if (fs.existsSync(reportDir)) {
              const dirs = fs.readdirSync(reportDir).sort().reverse()[0];
              const readmePath = path.join(reportDir, dirs, 'README.md');

              if (fs.existsSync(readmePath)) {
                const content = fs.readFileSync(readmePath, 'utf8');
                // Extract summary section (first 500 chars)
                const summary = content.substring(0, 500);

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `## ðŸ“Š Test Report Generated\n\n${summary}\n\n[View full report on GitHub Pages](https://${context.repo.owner}.github.io/${context.repo.repo}/reports/${{ github.run_number }}/)\n\n[View in CI/CD artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
                });
              }
            }
        continue-on-error: true
